            --cherry-blossom-petal: #ffb7c5;

        body {

            font-family: 'Playfair Display', serif;
            display: flex;
            justify-content: center;
            align-items: center;

            max-width: 800px;

            height: 500px;

            position: relative;

            transition: transform 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .card-container.open {
            transform: rotateY(-180deg);
        }

        .card-page {
            position: absolute;
            top: 0;

        }

        .page-left, .page-right {

        .page-left {

            padding: 0; /* Remove padding for full bleed image */
            background-color: var(--sakura-pink-light);

            object-fit: contain;

        /* Sakura background effect */

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            border-radius: 1rem;
        }

        .sakura-petal {
            position: absolute;
            background-color: var(--cherry-blossom-petal);
            opacity: 0;
            clip-path: polygon(50% 0%, 100% 30%, 80% 100%, 20% 100%, 0% 30%);
            width: 15px;
            height: 15px;
            animation: fall 15s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translate(0, -10vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            100% {
                transform: translate(calc(100vw - 200px), 100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Adjust animation for different petals */
        .sakura-petal:nth-child(1) { left: 15%; animation-delay: 0s; transform: scale(0.8); }
        .sakura-petal:nth-child(2) { left: 25%; animation-delay: 2s; transform: scale(1.1); }
        .sakura-petal:nth-child(3) { left: 35%; animation-delay: 4s; transform: scale(0.9); }
        .sakura-petal:nth-child(4) { left: 45%; animation-delay: 6s; transform: scale(1.2); }
        .sakura-petal:nth-child(5) { left: 55%; animation-delay: 8s; transform: scale(0.7); }
        .sakura-petal:nth-child(6) { left: 65%; animation-delay: 1s; transform: scale(1.0); }
        .sakura-petal:nth-child(7) { left: 75%; animation-delay: 3s; transform: scale(1.1); }
        .sakura-petal:nth-child(8) { left: 85%; animation-delay: 5s; transform: scale(0.9); }
        .sakura-petal:nth-child(9) { left: 95%; animation-delay: 7s; transform: scale(1.2); }
        .sakura-petal:nth-child(10) { left: 5%; animation-delay: 9s; transform: scale(0.8); }
        
        /* Logo and light effect */

            transition: box-shadow 0.5s ease-in-out;
        }

        .logo-sun:hover {
            box-shadow: 0 0 50px 15px rgba(255, 255, 255, 0.9), 0 0 70px 25px rgba(255, 255, 255, 0.7), 0 0 90px 35px rgba(255, 255, 255, 0.5);
        }

        /* Responsive adjustments */

            }

            }
             .page-left img {

            }
            h1 { font-size: 1.5rem; }
            h2 { font-size: 1.2rem; }
            p { font-size: 0.9rem; }
            .logo-sun { padding: 1rem 2rem; }
        }

    </style>
</head>
